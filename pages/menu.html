<div id="mySidenav" class="sidenav">
    <a class="closebtn" ng-click="toggleMenu()"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
    <ul class="flexy-menu orange" id="sidebar" ng-repeat="items in menu">
        <li class="left" ng-repeat="item in items">
            <a ng-click="selectMenu(item)">{{item.title}}</a>
        </li>
    </ul>
</div>
