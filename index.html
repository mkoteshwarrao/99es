<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angularjs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libs/jquery/jquery-2.2.2.js"></script>
    <script src="libs/angular/angular.js"></script>
    <link rel="stylesheet" href="libs/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="libs/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="libs/ui-bootstrap-tpls-1.2.5.min.js"></script>
    <script src="libs/angular/bower-angular-route-master/angular-route.js"></script>
    <script src="libs/angular/angular-ui-router.js"></script>
    <script src="libs/angular/angular-cookies.js"></script>
    <script src="libs/angular-strap/angular-strap.js"></script>
    <script src="libs/angular-strap/angular-strap.tpl.js"></script>
    <script src="script/services/MasterService.js"></script>
    <script src="script/configAPI.js"></script>
    <script src="script/app.js"></script>
    <script src="script/route.js"></script>
    <script src="script/controllers/mainController.js"></script>
    <script src="script/controllers/menuController.js"></script>
    <script src="script/controllers/loginController.js"></script>
    <script src="script/controllers/homeController.js"></script>
    <script src="script/controllers/productController.js"></script>
    <script src="script/controllers/aboutController.js"></script>
    <script src="script/controllers/productDetailsController.js"></script>
    <script src="script/components/components.js"></script>
    <script src="script/services/authenticationService.js"></script>
    <script src="script/services/productService.js"></script>
    <script src="script/services/twoFieldMasterServices.js"></script>
    <script src="script/services/menuservice.js"></script>
    <link rel="stylesheet" href="custome.css">
</head>

<body>
    <div class="container-fluid" ng-controller="mainController">
        <c-header ng-if="location.path() !== '/login'"></c-header>
        <div id="wrapper">
            <master-menu id="sidebar-wrapper" ng-if="location.path() !== '/login'"></master-menu>
            <div class="panel panel-primary" ng-controller="menuController">
                <div class="panel-heading">{{currentmenu.title}}</div>
                <div class="panel-body">
                    <div ui-view class="container">
                    </div>
                </div>
            </div>
        </div>
        <c-footer></c-footer>
    </div>
</body>

</html>
